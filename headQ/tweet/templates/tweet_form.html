{% extends "layout.html" %}

{% block title %}
tweet form
{% endblock title %}

{% block content %}
<h1>tweet form </h1>

<h2>
    {% if form.instance.pk %}
    Edit Tweet
    {% else %}
    Create a new Tweet
    {% endif %}
</h2>

<form method="post" enctype="multipart/form-data" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-warning">Submit</button>
</form>
<a href="{% url 'tweet_list' %}">Back to tweet list</a>

{% endblock content %}
